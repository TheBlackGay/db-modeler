# MySQL Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pdmaner?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.db.modeler.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.db.modeler.mapper.typehandler

# Server Configuration
server.port=8010

# Logging Configuration
logging.level.com.db.modeler=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.mybatis=DEBUG
